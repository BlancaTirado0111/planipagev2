{% extends "base/base_list.html" %}
	{% block bodylist %}
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">URL</th>
				</tr>
			</thead>
			<tbody>
				{% for object in object_list %}
					<tr>
						<td>{{ object.id }}</td>
						<td>{{ object.nombre }}</td>
						<td>{{ object.url }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	{% endblock bodylist %}
